apiVersion: v1
kind: ConfigMapList
items:
{{- $files := .Files.Glob "dashboards/*.json" }}
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: {{ template "nm-vllm-grafana-dashboards.fullname" $ }}-grafana-dashboard
    labels:
      {{- if $.Values.label }}
      {{ $.Values.label }}: {{ ternary $.Values.labelValue "1" (not (empty $.Values.labelValue)) | quote }}
      {{- end }}
  data:
    {{ $dashboardName }}.json: {{ $.Files.Get $path | toJson }}
{{- end }}

# https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/templates/grafana/configmap-dashboards.yaml
